    <!-- ===================== Personal Information Section Start ========================= -->
    <section class="Conformation">
        <div class="container">
            <div class="row my-3">
                <div class="confirm my-3">
                    <i class="fa-solid fa-chevron-left"></i><small>Conformation</small>
                    <h1>Personal Info</h1>
                </div>
                <div class="col-lg- col-md-4">
                    <label for="fname">First Name:</label><br>
                    <input type="text" id="fname" name="fname" placeholder="Umair">
                </div>
                <div class="col-lg- col-md-4">
                    <label for="lname">Last Name:</label><br>
                    <input type="text" id="lname" name="lname" placeholder="Khan"><br>
                </div>
                <div class="col-lg- col-md-4">
                    <label for="Email Address *">Email Address *</label><br>
                    <input type="text" id="Email Address *" name="Email Address *" placeholder="waadi.pk@gmail.com"><br>
                </div>
                <div class="col-lg- col-md-4">
                    <label for="Phone Number *">Phone Number *</label><br>
                    <input type="text" id="Phone Number *" name="Phone Number *" placeholder="03135900085"><br>
                </div>
                <div class="con-lg- col-md-4">
                    <label for="Street Address *">Street Address *</label><br>
                    <input type="text" id="Street Address *" name="Street Address *" placeholder="Kalam Swat"><br>
                </div>
                <div class="con-lg- col-md-4">
                    <label for="Countury  *">Countury *</label><br>
                    <input type="text" id="Countury  *" name="Countury  *" placeholder="Pakistan"><br>
                </div>
                <div class="col-lg- col-md-4">
                    <label for="City *">City *</label><br>
                    <input type="text" id="City *" name="City *" placeholder="Swat"><br>
                </div>
                <div class="col-lg- col-md-4">
                    <label for="State *">State *</label><br>
                    <input type="text" id="State *" name="State *" placeholder="Khyber Pakhtoon Khawa"><br>
                </div>
                <div class="col-lg- col-md-4">
                    <label for="Postal ZIP Code *">Postal ZIP Code *</label><br>
                    <input type="text" id="Postal ZIP Code *" name="Postal ZIP Code *" placeholder="20100"><br>
                </div>

            </div>
        </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
